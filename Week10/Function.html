<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
    <style>
        .color-change{
            background-color: black;   
            color:white
        }
    </style>
</head>
<body>
    <h1>TOGGLE TO DARK AND LIGHT MODE</h1>
    <button onclick="theme()">Click Me!</button>
    <P>Click on the below button to see the dark mode and light mode</P>
    <script>
      function theme(){
        var element = document.body;
        element.classList.toggle("color-change");
      }
    </script>
</body>
</html>
